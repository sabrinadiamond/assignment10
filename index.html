<!doctype html>
<html>
<head>
<title>Slideshow of Flowers</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script tyep="text/javascript" src="main.js"></script> 
</head>
<body>
	<h1>Flowers</h1>
	<div class="slideshow_container">
		<div class="mySlides fade">
			<img class= "pic1" src="images/flowers1.jpg">
			<img class= "pic2" src="images/flowers2.jpeg">
			<img class= "pic3" src="images/flowers3.jpeg">
			<img class= "pic4" src="images/flowers4.jpeg">
			<img class= "pic5" src="images/flowers5.jpeg">
			<div class="text">Slide 1</div>
		</div>
		<div class="mySlides fade">
			<img class= "pic1" src="images/flowers2.jpg">
			<img class= "pic2" src="images/flowers5.jpeg">
			<img class= "pic3" src="images/flowers1.jpg">
			<img class= "pic4" src="images/flowers3.jpeg">
			<img class= "pic5" src="images/flowers4.jpeg">
			<div class="text">Slide 2</div>
		</div>
		<div class="mySlides fade">
			<img class= "pic1" src="images/flowers5.jpg">
			<img class= "pic2" src="images/flowers4.jpeg">
			<img class= "pic3" src="images/flowers3.jpeg">
			<img class= "pic4" src="images/flowers2.jpeg">
			<img class= "pic5" src="images/flowers1.jpg">
			<div class="text">Slide 2</div>
		</div>
	</div>


<!-- next and previous buttons -->
	<a class="prev"> &#10094;</a>
	<a class="next"> &#10095;</a>
	
	<!-- dots -->
	<div class="dots">
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>

</body>
</html>
